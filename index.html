<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="main-title">SCORE BOARD</h1>
        <div class="container">
            <div>
                <h3 id="title">HOME</h3>
                <h3 id="home-score">0</h3>
                <button id="home-one-point" onclick="increaseHomeScoreOne()">+1</button>
                <button id="home-two-point" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="home-three-point" onclick="increaseHomeScoreThree()">+3</button>
            </div>
            <div>
                <h3 id="title">GUEST</h3>
                <h3 id="guest-score">0</h3>
                <button id="guest-one-point" onclick="increaseGuestScoreOne()">+1</button>
                <button id="guest-two-point" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="guest-three-point" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
